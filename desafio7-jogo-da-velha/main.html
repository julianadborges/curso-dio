<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da velha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link href="main.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
</head>

<body>
    <header class="text-center mt-lg-2">
        <h1>Jogo da velha</h1>
        <button class="start btn-dark py-2 px-5 mt-3">Começar</button>
        <button class="restart btn-dark py-2 px-5 mt-3" disabled>Recomeçar</button>
    </header>

    <main>
        <div class="container my-lg-4 w-50 text-center"> <!-- width no mobile diferente -->
            <div class="row py-2" style="height: 170px">
                <div class="col d-grid square mx-lg-2"><button class="btn" id="A1"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="A2"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="A3"></button></div>
            </div>
            <div class="row py-2" style="height: 170px">
                <div class="col d-grid square mx-lg-2"><button class="btn" id="B1"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="B2"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="B3"></button></div>
            </div>
            <div class="row py-2" style="height: 170px">
                <div class="col d-grid square mx-lg-2"><button class="btn" id="C1"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="C2"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="C3"></button></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="jogador text-center"><h4>Você joga com: <span class="player fw-bolder"></span></h3></div>
        <div class="vencedor d-none text-center"><h4>VENCEDOR: <span class="winner"></span></h4></div> <!-- display none -->
    </footer>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Javascript -->
<script src="main.js" async defer></script>
</body>
</html>
