<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Typewolf"/>
</head>

<body>
    <header class="text-center mt-lg-2">
        <h2>Jogo da velha</h1>
        <button class="start btn-dark py-2 px-5 mt-2">Começar</button>
        <button class="restart btn-dark py-2 px-5 mt-2" disabled>Recomeçar</button>
        <div class="jogador text-center mt-2"><h5>Você joga com: <span class="player fw-bolder"></span></h3></div>
    </header>

    <main>
        <div class="container my-lg-3 w-50 text-center">
            <div class="row py-2" style="height: 24vh">
                <div class="col d-grid square mx-lg-2"><button class="btn" id="A1"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="A2"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="A3"></button></div>
            </div>
            <div class="row py-2" style="height: 24vh">
                <div class="col d-grid square mx-lg-2"><button class="btn" id="B1"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="B2"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="B3"></button></div>
            </div>
            <div class="row py-2" style="height: 24vh">
                <div class="col d-grid square mx-lg-2"><button class="btn" id="C1"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="C2"></button></div>
                <div class="col d-grid square mx-lg-2"><button class="btn" id="C3"></button></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container vencedor text-center py-5 w-75 d-none">
            <img src="" alt="Victory gif" height="200vh" class="mb-3">
            <h4>Vencedor: <span class="winner"></span></h4>
            <p>Clique em <span class="fw-bolder">"Recomeçar"</span> para jogar novamente</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="main.js" async defer></script>
</body>
</html>
